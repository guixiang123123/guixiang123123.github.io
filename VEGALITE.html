<!DOCTYPE html>

<head>

  <meta charset="utf-8">
  <script src="http://d3js.org/d3.v3.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vega-lite/2.0.0-beta.3/vega-lite.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vega/3.0.0-beta.31/vega.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vega-embed/3.0.0-beta.14/vega-embed.min.js"></script>

  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/vega-tooltip/0.3.3/vega-tooltip.min.css"></link>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vega-tooltip/0.3.3/vega-tooltip.min.js"></script>

  <h1> Data-related Job applicants report</h1>
  <p>My first paragraph.</p>

</head>



<body>

  <div id="vis-scatter"></div>

  <script>
    var vlSpec = 
{
  "$schema": "https://vega.github.io/schema/vega-lite/v2.json",

  "data": {"url":"https://raw.githubusercontent.com/guixiang123123/guixiang123123.github.io/master/Salary_data_1" },
  "vconcat": [
      {
    "width": 600,
    "mark": "line",
    "selection": {
    "brush": {"type": "interval", "encodings": ["x"]}
    },
    "encoding": {
      "x": {
      "timeUnit": "yearmonthday",
      "field": "DECISION_DATE",
      "type": "temporal",
      "axis":{"title": "date"}
      },
      "y": {
      "aggregate": "median",
      "field": "PAID_WAGE_PER_YEAR",
      "type": "quantitative",
      "axis":{"title": "Wage per Year", "titlePadding": 30}
      }
    }
  },
  {
    "width": 600,
    "mark": "line",
    "encoding": {
      "x": {
      "timeUnit": "yearmonth",
      "field": "DECISION_DATE",
      "type": "temporal",
      "scale": {"domain": {"selection": "brush"}},
      "axis":{"title": "date"}
      },
      "y": {
      "aggregate": "median",
      "field": "PAID_WAGE_PER_YEAR",
      "type": "quantitative",
      "axis":{"title": "Wage per Year","titlePadding": 30}
      },
      "color": {
      "field": "JOB_TITLE_SUBGROUP",
      "type": "nominal",
      "legend": { "title":"Job title"}
    }
    }
  },
    {
  "mark": "point",
  "width": 600,
  "height": 200,
  "encoding": {
    "x": {"field": "PAID_WAGE_PER_YEAR", "type": "quantitative","axis":{"title": "Wage per Year"}},
    "y": {"field": "JOB_TITLE_SUBGROUP", "type": "nominal","axis":{"title": "Job Title"}},
    "color": {"field": "JOB_TITLE_SUBGROUP", "type": "nominal","legend": { "title":"Job title"}}
  }
}
]
}

    var opt = {
      mode: "vega-lite",
      actions: false
    };
    vega.embed("#vis-scatter", vlSpec, opt, function (error, result) {
      var tooltipOption = {
        showAllFields: false,
        fields: [
          { field: "JOB_TITLE_SUBGROUP" },
          { field: "DECISION_DATE" },
          { field: "CASE_NUMBER", title: "Applicant information" }
        ]
      };
      vegaTooltip.vegaLite(result.view, vlSpec, tooltipOption);
    });
  </script>

</body>

</html>
